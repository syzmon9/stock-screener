<div class="ag-theme-alpine table-container">

        class="ag-theme-quartz"
        [rowData]="rowData"
        [columnDefs]="colDefs"

        [getRowId]="getRowId"

        (rowClicked)="onCryptoClick($event)"
    />
</div>
